{% extends 'base.html' %}
{% block title %}Заметки{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12 col-lg-3 mb-3">
    <div class="card bg-body-tertiary border-0 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="m-0">Меню</h6>
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.profile') }}">Профиль</a>
            {% if current_user.is_admin %}
            <a class="btn btn-sm btn-outline-warning" href="{{ url_for('admin.index') }}">Админ</a>
            {% endif %}
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="m-0">Группы</h6>
          <button id="addGroup" class="btn btn-sm btn-outline-secondary">+</button>
        </div>
        <ul id="groupList" class="list-group list-group-flush small"></ul>
        <hr>
        <h6>Фильтр по дате</h6>
        <input id="dateFilter" type="date" class="form-control form-control-sm mb-2">
        <div class="d-flex align-items-center gap-2">
          <span class="small">Тэги:</span>
          <button id="tagMode" class="btn btn-sm btn-outline-warning" title="Режим OR/AND">OR</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-9">
    <div class="d-flex gap-2 align-items-center mb-3">
      <input id="search" class="form-control" placeholder="Поиск по заголовку и тексту...">
      <input id="tags" class="form-control" placeholder="Тэги через запятую">
      <button id="newNote" class="btn btn-success">Новая</button>
    </div>

    <div id="notes" class="row g-3 notes-grid"></div>
  </div>
</div>

<template id="noteCardTpl">
  <div class="col-12 col-md-6">
    <div class="card note-card bg-body-tertiary border-0 shadow h-100" draggable="true">
      <div class="note-card-head d-flex align-items-center justify-content-between">
        <div class="note-handle" title="Перетащите, чтобы изменить порядок">
          <span class="grip-dots"></span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-outline-light expand" title="Развернуть">⤢</button>
          <span class="drag-hint small text-success">Перетащить</span>
        </div>
      </div>
      <div class="card-body d-flex flex-column">
        <input class="form-control form-control-sm title mb-2" placeholder="Заголовок">
        <div class="quill-editor flex-grow-1 mb-2" style="height: 260px;"></div>
        <input class="form-control form-control-sm tagInput mb-2" placeholder="тэги через запятую">
        <input class="form-control form-control-sm groupInput mb-2" placeholder="группы через запятую">
        <div class="mb-2">
          <input class="form-control form-control-sm fileInput" type="file" multiple>
          <div class="attachments mt-2 small"></div>
        </div>
        <div class="d-flex justify-content-between gap-2">
          <button class="btn btn-success btn-sm save">Сохранить</button>
          <button class="btn btn-outline-danger btn-sm delete">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</template>
{% endblock %}
