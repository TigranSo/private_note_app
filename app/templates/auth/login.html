{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card bg-body-tertiary border-0 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Вход</h5>
        <form method="post" action="{{ url_for('auth.login_post') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Войти</button>
            {% if REGISTRATION_ENABLED %}
            <a class="btn btn-outline-secondary" href="{{ url_for('auth.register') }}">Регистрация</a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
